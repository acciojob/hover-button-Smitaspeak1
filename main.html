<!DOCTYPE html>

<html>

<head>
	<title>Hover</title>
	<style>
          #btn{
			background-color: black;
			color: white;
			border-radius: 5px;
            border: none;
		  }

		  #btn:hover{
			background-color: yellow;
			color: black;
			border-radius: 30px;

		  }
	</style>
</head>

<body>
	<button type="submit" id="btn">Submit</button>
	

</body>

</html>
